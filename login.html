<!DOCTYPE html>
<html>
<head>
    <title>Login - Lobster Shack Bali</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-page-wrapper">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="login-email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="login-password" required></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="form-switch">Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
            <div id="form-error" class="form-message error hidden"></div>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
