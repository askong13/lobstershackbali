<!DOCTYPE html>
<html>
<head>
    <title>Register - Lobster Shack Bali</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-page-wrapper">
        <div class="form-container">
            <h1>Buat Akun</h1>
            <form id="register-form">
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="reg-name" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="reg-email" required></div>
                <div class="form-group"><label>Nomor Telepon</label><input type="tel" id="reg-phone" required></div>
                <div class="form-group"><label>Alamat Lengkap</label><textarea id="reg-address" required></textarea></div>
                <div class="form-group"><label>Password</label><input type="password" id="reg-password" required></div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <p class="form-switch">Sudah punya akun? <a href="/login.html">Login di sini</a></p>
            <div id="form-error" class="form-message error hidden"></div>
        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
