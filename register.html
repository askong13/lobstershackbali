<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lobster Shack Bali</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="form-page-wrapper">
        <div class="form-container">
            <h1>Buat Akun Baru</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nama Lengkap</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                 <div class="form-group">
                    <label for="reg-phone">Nomor Telepon</label>
                    <input type="tel" id="reg-phone" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" minlength="6" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <div id="form-message" class="form-message error hidden"></div>
            <p class="form-switch">
                Sudah punya akun? <a href="/login.html">Login di sini</a>
            </p>
        </div>
    </div>

    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
