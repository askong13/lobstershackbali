<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi - Lobster Shack Bali</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/"><img src="assets/images/logo-lobster-shack.png" alt="Logo Lobster Shack" class="logo"></a>
      <nav class="main-nav"><ul><li><a href="/">Home</a></li><li><a href="/menu.html">Menu</a></li><li><a href="/reservation.html">Reservasi</a></li></ul></nav>
      <div class="header-actions">
        <div class="lang-switcher"><a href="#" id="lang-id">ID</a><span>|</span><a href="#" id="lang-en">EN</a></div>
        <a href="/reservation.html" class="btn">Reservasi</a>
      </div>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Reservasi Meja Anda</h1>
        <div class="form-container">
          <form id="reservation-form">
            <div class="form-group"><label for="name">Nama Lengkap</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="phone">Nomor Telepon</label><input type="tel" id="phone" required></div>
            <div class="form-group"><label for="date">Tanggal</label><input type="date" id="date" required></div>
            <div class="form-group"><label for="time">Jam</label><input type="time" id="time" required></div>
            <div class="form-group"><label for="guests">Jumlah Orang</label><input type="number" id="guests" min="1" max="10" required></div>
            <button type="submit" class="btn">Kirim Reservasi</button>
          </form>
          <div id="form-message-container"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <div class="container"><p>&copy; <span id="current-year"></span> Lobster Shack Bali.</p></div>
  </footer>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
