<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi - Lobster Shack Bali</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/"><img src="https://i.ibb.co/L8yN5s2/Logo-Lobster-Shack.png" alt="Logo Lobster Shack" class="logo"></a>
      <nav class="main-nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu.html">Menu</a></li>
            <li><a href="/reservation.html">Reservasi</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <a href="/cart.html" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></a>
        <a href="/login.html" class="btn">Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Reservasi Meja Anda</h1>
        <div class="form-container">
          <form id="reservation-form">
            <div class="form-group"><label for="res-name">Nama Lengkap</label><input type="text" id="res-name" required></div>
            <div class="form-group"><label for="res-email">Email</label><input type="email" id="res-email" required></div>
            <div class="form-group"><label for="res-phone">Nomor Telepon</label><input type="tel" id="res-phone" required></div>
            <div class="form-group"><label for="res-date">Tanggal</label><input type="date" id="res-date" required></div>
            <div class="form-group"><label for="res-time">Jam</label><input type="time" id="res-time" required></div>
            <div class="form-group"><label for="res-guests">Jumlah Orang</label><input type="number" id="res-guests" min="1" max="20" required></div>
            <button type="submit" class="btn">Kirim Reservasi</button>
          </form>
          <div id="form-message" class="form-message hidden"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container"><p>&copy; 2025 Lobster Shack Bali.</p></div>
  </footer>

  <script type="module" src="/assets/js/reservation.js"></script>
</body>
</html>
