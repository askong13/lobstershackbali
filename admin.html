<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Lobster Shack Bali</title>
    <style>/* ... Salin SEMUA kode dari style.css admin sebelumnya di sini ... */</style>
</head>
<body>
    <div id="login-page" class="login-page-wrapper">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="admin-email" value="admin@lobstershackbali.com" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="admin-password" required></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="login-error" class="form-message error hidden"></div>
        </div>
    </div>
    <div id="admin-dashboard" class="admin-layout hidden">
        </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        const firebaseConfig = { /* ... Masukkan Konfigurasi Firebase Anda ... */ };
        initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        // --- LOGIKA LENGKAP ADMIN.JS DARI SEBELUMNYA DITEMPATKAN DI SINI ---
        
        const loginPage = document.getElementById('login-page');
        const adminDashboard = document.getElementById('admin-dashboard');

        onAuthStateChanged(auth, user => {
            if (user) {
                // Cek apakah user adalah admin
                get(ref(db, 'authorized_admins/' + user.uid)).then(snapshot => {
                    if (snapshot.exists()) {
                        loginPage.classList.add('hidden');
                        adminDashboard.classList.remove('hidden');
                        // ... Logika untuk memuat data dashboard
                    } else {
                        signOut(auth); // Langsung logout jika bukan admin
                    }
                });
            } else {
                loginPage.classList.remove('hidden');
                adminDashboard.classList.add('hidden');
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => alert(err.message));
        });
    </script>
</body>
</html>
