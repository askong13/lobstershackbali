<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Lobster Shack Bali</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="section">
    <div class="container">
      <h1 class="section-title">Admin Panel</h1>
      
      <div id="login-container" class="form-container">
        <p>Silakan login dengan akun Google yang terdaftar sebagai admin.</p>
        <button id="google-login-btn" class="btn google-btn">Login with Google</button>
        <div id="login-error" class="form-message error hidden"></div>
      </div>

      <div id="admin-dashboard" class="hidden">
        <div class="admin-header">
            <p>Welcome, <span id="admin-user-email"></span></p>
            <button id="logout-btn" class="btn">Logout</button>
        </div>
        
        <nav class="admin-nav">
          <button data-target="orders-panel" class="active">
            Pesanan Masuk <span id="order-notification" class="notification-badge hidden"></span>
          </button>
          </nav>

        <div id="orders-panel" class="admin-panel active">
          <h2>Pesanan Masuk</h2>
          <div id="orders-list"></div>
        </div>
        </div>
    </div>
  </main>
  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
