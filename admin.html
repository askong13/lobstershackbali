<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Lobster Shack Bali</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="admin-login-page" class="login-page-wrapper">
        <div class="login-container">
            <h1>Admin Panel Login</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="admin-login-error" class="form-message error hidden"></div>
        </div>
    </div>

    <div id="admin-dashboard" class="admin-layout hidden">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><h2>Admin Panel</h2></div>
            <nav class="admin-nav">
                <button data-target="orders-panel" class="active">
                    Pesanan Masuk
                    <span id="order-notification" class="notification-badge hidden">0</span>
                </button>
                </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </aside>
        <main class="admin-main-content">
            <header class="main-header-content">
                <h1 id="panel-title">Pesanan Masuk</h1>
                <p id="admin-user-email"></p>
            </header>
            <div id="orders-panel" class="content-panel active">
                <div id="orders-list"><p>Memuat data pesanan...</p></div>
            </div>
        </main>
    </div>

    <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
