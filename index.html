<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Shack Bali - Live & Wild-Caught Lobster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap');
        
        :root {
            --font-heading: 'Poppins', sans-serif; --font-body: 'Lora', serif;
            --color-dark-blue: #2D4C5E; --color-lobster-red: #D84B42;
            --color-sand-bg: #F4F1E8; --color-white: #FFFFFF;
            --color-grey-light: #f8f9fa; --color-grey-dark: #6c757d;
            --color-border: #dee2e6; --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-body); background-color: var(--color-sand-bg); color: #333; line-height: 1.7; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 80px 0; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 60px; font-family: var(--font-heading); color: var(--color-dark-blue); }
        .btn { font-family: var(--font-heading); font-weight: 600; padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; background-color: var(--color-lobster-red); color: var(--color-white); }

        /* Header & Slider (Restyle) */
        .main-header-slider { position: relative; height: 90vh; color: white; }
        .swiper-main { width: 100%; height: 100%; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; text-align: center; background-size: cover; background-position: center; }
        .swiper-slide::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); }
        .slide-content { position: relative; z-index: 2; animation: fadeIn 1s ease-out; }
        .slide-content h1 { font-size: 4rem; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); font-family: var(--font-heading); }
        .navigation-overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px 40px; z-index: 10; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); transition: background-color 0.3s ease; }
        .navigation-overlay .logo { height: 50px; }
        .navigation-overlay .main-nav { list-style: none; display: flex; gap: 30px; }
        .navigation-overlay .main-nav a { color: white; font-family: var(--font-heading); font-weight: 600; text-decoration: none; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .header-actions { display: flex; align-items: center; gap: 25px; }

        /* Bagian Baru: Janji Kami (Our Promise) */
        .promise-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; text-align: center; }
        .promise-item { padding: 20px; }
        .promise-item .icon { font-size: 3rem; margin-bottom: 20px; color: var(--color-lobster-red); }
        .promise-item h3 { font-family: var(--font-heading); font-size: 1.5rem; color: var(--color-dark-blue); margin-bottom: 10px; }

        /* Bagian Baru: Kisah Kami (Our Story) */
        .story-container { display: flex; align-items: center; gap: 50px; }
        .story-content { flex: 1; }
        .story-content h2 { font-size: 2.5rem; margin-bottom: 20px; }
        .story-content p { font-size: 1.1rem; font-family: var(--font-body); font-style: italic; color: var(--color-grey-dark); }
        .story-image { flex: 1; }
        .story-image img { width: 100%; border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }

        /* Animasi */
        .page { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="main-header-slider">
        </header>

    <main id="main-content">
        </main>
    
    <footer class="main-footer"><p>&copy; <span id="current-year"></span> Lobster Shack Bali.</p></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module">
        // --- IMPORTS & CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // ... (import auth lainnya jika diperlukan)
        
        const firebaseConfig = {
            apiKey: "AIzaSyCIC1WLirQbsY8XDsVhMWHVv8GO2nwcyjk",
            authDomain: "lobster-shack-bali.firebaseapp.com",
            databaseURL: "https://lobster-shack-bali-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lobster-shack-bali",
            storageBucket: "lobster-shack-bali.firebasestorage.app",
            messagingSenderId: "42452974733",
            appId: "1:42452974733:web:5cad780f8295edd2b5f6c4"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GLOBAL STATE ---
        let productsData = {}, siteContentData = {};
        let currentLang = localStorage.getItem('preferredLanguage') || 'id';

        // --- MAIN INITIALIZATION ---
        async function initApp() {
            document.body.insertAdjacentHTML('beforeend', '<div class="loading-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#2D4C5E;color:white;display:flex;justify-content:center;align-items:center;font-size:2rem;z-index:9999;">Memuat...</div>');
            try {
                await Promise.all([fetchProducts(), fetchSiteContent()]);
            } catch (error) {
                console.error("Gagal memuat data awal:", error);
                document.querySelector('.loading-overlay').textContent = 'Gagal memuat data.';
                return;
            }
            document.querySelector('.loading-overlay')?.remove();
            
            // Setup listeners dan render halaman awal
            window.addEventListener('hashchange', handleRouteChange);
            handleRouteChange(); // Initial page load
        }
        
        // --- DATA FETCHING ---
        async function fetchProducts() {
            const snapshot = await get(ref(db, 'products'));
            if (snapshot.exists()) productsData = snapshot.val();
        }
        async function fetchSiteContent() {
            const snapshot = await get(ref(db, 'siteContent'));
            if (snapshot.exists()) siteContentData = snapshot.val();
        }

        // --- ROUTING ---
        function handleRouteChange() {
            const hash = window.location.hash || '#home';
            renderPageContent(hash.substring(1));
        }

        function renderPageContent(page) {
            const mainContainer = document.getElementById('main-content');
            let html = '';
            switch(page) {
                case 'menu': html = getMenuPageHTML(); break;
                // ... (template HTML lainnya)
                default: html = getHomePageHTML(); break; // Default ke home
            }
            mainContainer.innerHTML = html;
            
            // Panggil fungsi render spesifik setelah HTML ada di DOM
            switch(page) {
                case 'home':
                    renderPromiseSection();
                    renderStorySection();
                    renderMenu('menu-grid-container-featured', p => p.is_featured);
                    break;
                case 'menu':
                    renderCategorySlider();
                    renderMenu('menu-grid-container-full', () => true);
                    break;
            }
            updateLanguageUI();
        }
        
        // --- HTML TEMPLATES ---
        function getHomePageHTML() {
             return `
                <section id="our-promise" class="section" style="background-color: #fff;">
                    <div class="container" id="promise-container"></div>
                </section>
                <section id="our-story" class="section">
                    <div class="container" id="story-container"></div>
                </section>
                <section id="featured-menu" class="section">
                    <div class="container">
                        <h2 class="section-title" data-text-id="Menu Unggulan" data-text-en="Featured Menu"></h2>
                        <div id="menu-grid-container-featured" class="menu-grid"></div>
                    </div>
                </section>
             `;
        }
        function getMenuPageHTML() { /* ... kode sama seperti sebelumnya ... */ }

        // --- DYNAMIC CONTENT RENDERING ---
        function renderPromiseSection() {
            const c = siteContentData.ourPromise;
            const html = `
                <h2 class="section-title">${c[`heading_${currentLang}`]}</h2>
                <div class="promise-grid">
                    <div class="promise-item">
                        <div class="icon">ü¶û</div>
                        <h3>${c[`item1_heading_${currentLang}`]}</h3>
                        <p>${c[`item1_text_${currentLang}`]}</p>
                    </div>
                    <div class="promise-item">
                        <div class="icon">ü§ù</div>
                        <h3>${c[`item2_heading_${currentLang}`]}</h3>
                        <p>${c[`item2_text_${currentLang}`]}</p>
                    </div>
                    <div class="promise-item">
                        <div class="icon">üå∂Ô∏è</div>
                        <h3>${c[`item3_heading_${currentLang}`]}</h3>
                        <p>${c[`item3_text_${currentLang}`]}</p>
                    </div>
                </div>`;
            document.getElementById('promise-container').innerHTML = html;
        }

        function renderStorySection() {
            const c = siteContentData.ourStory;
            const html = `
                <div class="story-container">
                    <div class="story-content">
                        <h2>${c[`heading_${currentLang}`]}</h2>
                        <p>${c[`text_${currentLang}`]}</p>
                    </div>
                    <div class="story-image">
                        <img src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759?q=80&w=1887&auto=format&fit=crop" alt="Balinese Fisherman">
                    </div>
                </div>`;
            document.getElementById('story-container').innerHTML = html;
        }

        // Sisa fungsi (renderMenu, language switcher, auth, dll) tetap sama
        // ...

        // JALANKAN APLIKASI
        initApp();
    </script>
</body>
</html>
