<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Shack Bali</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <style>
        /* ------------------- */
        /* ROOT & BASE STYLES  */
        /* ------------------- */
        :root {
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-primary: #D84B42;
            --color-secondary: #2D4C5E;
            --color-background: #F8F6F0;
            --color-surface: #FFFFFF;
            --color-text: #333333;
            --color-text-light: #6c757d;
            --color-border: #E0DACE;
            --shadow-sm: 0 2px 8px rgba(45, 76, 94, .07);
            --shadow-md: 0 6px 18px rgba(45, 76, 94, .1);
            --shadow-lg: 0 10px 35px rgba(45, 76, 94, .15);
            --border-radius: 16px;
            --transition-speed: .5s;
            --container-width: 1200px;
        }
        *, ::after, ::before { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        body.modal-open { overflow: hidden; }
        .container { width: 100%; max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }
        .section { padding: 6rem 0; }
        .section-header { text-align: center; margin-bottom: 4rem; max-width: 700px; margin-left: auto; margin-right: auto;}
        .section-header .subtitle {
            color: var(--color-primary);
            font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: .5rem; display: block;
        }
        .section-header .title {
            font-family: var(--font-heading); font-size: clamp(2.2rem, 5vw, 3.2rem);
            font-weight: 700; color: var(--color-secondary); line-height: 1.2;
        }

        /* ------------------- */
        /* HEADER & NAVIGATION */
        /* ------------------- */
        .main-header {
            background-color: rgba(255, 255, 255, .85); backdrop-filter: blur(10px);
            padding: 1rem 0; box-shadow: var(--shadow-sm);
            position: sticky; top: 0; z-index: 1000;
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .main-header .logo { height: 50px; z-index: 1001; }
        .main-nav { display: flex; align-items: center; gap: 2rem; }
        .nav-links { list-style: none; display: flex; gap: 2.5rem; }
        .nav-links a { text-decoration: none; font-weight: 600; color: var(--color-secondary); position: relative; padding-bottom: .5rem; }
        .header-actions { display: flex; align-items: center; gap: 1rem; z-index: 1001;}
        .mobile-menu-toggle { display: none; }

        /* ------------------- */
        /* HERO SECTION (NEW)  */
        /* ------------------- */
        @keyframes kenBurns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1) translate(-5px, 5px); }
        }
        .hero-section { position: relative; overflow: hidden; }
        .hero-slider .swiper-slide {
            height: 95vh; min-height: 700px; display: flex;
            align-items: center; justify-content: center;
            background-size: cover; background-position: center;
        }
        .hero-slider .swiper-slide-active .slide-bg {
            animation: kenBurns 10s ease-in-out forwards;
        }
        .slide-bg {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background-size: cover; background-position: center;
        }
        .hero-section .slide-overlay {
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .hero-content {
            position: relative; z-index: 2; text-align: center; color: #fff;
            padding: 0 1rem;
        }
        .hero-content h1, .hero-content p, .hero-content .btn {
             opacity: 0;
             transform: translateY(30px);
             transition: opacity .8s ease, transform .8s ease;
        }
        .swiper-slide-active .hero-content h1 { transition-delay: .3s; }
        .swiper-slide-active .hero-content p { transition-delay: .5s; }
        .swiper-slide-active .hero-content .btn { transition-delay: .7s; }
        .swiper-slide-active .hero-content h1,
        .swiper-slide-active .hero-content p,
        .swiper-slide-active .hero-content .btn {
            opacity: 1;
            transform: translateY(0);
        }
        .hero-content h1 {
            font-family: var(--font-heading); font-size: clamp(3rem, 7vw, 5.5rem);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, .5);
        }
        .hero-content p { font-size: 1.25rem; margin: 1.5rem auto 2.5rem; max-width: 600px; }
        
        /* ------------------- */
        /* MENU SECTION (NEW CARD STYLE) */
        /* ------------------- */
        .featured-slider .swiper-slide { width: 420px; height: auto; } /* Landscape */
        .featured-slider .menu-card { height: 300px; flex-direction: row; }
        .featured-slider .menu-card-image { width: 50%; height: 100%; }
        .featured-slider .menu-card-content { width: 50%; justify-content: center; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            grid-auto-rows: 1fr; /* Make all rows equal height */
        }
        .menu-grid .menu-card {
            height: 100%; /* Make card fill the grid row height */
            min-height: 480px;
        }

        .menu-card {
            background: var(--color-surface); border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm); display: flex; flex-direction: column;
            opacity: 1; transform: scale(1);
            transition: all 0.4s ease;
            overflow: hidden;
        }
        .menu-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-lg); }
        .menu-card-image { width: 100%; height: 240px; overflow: hidden; flex-shrink: 0; }
        .menu-card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform var(--transition-speed) ease; }
        .menu-card:hover .menu-card-image img { transform: scale(1.1); }
        .menu-card-content {
            padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; text-align: center;
        }
        .menu-card h3 { font-family: var(--font-heading); color: var(--color-secondary); font-size: 1.5rem; }
        .menu-card-price { font-weight: 700; color: var(--color-primary); font-size: 1.375rem; margin: 0.5rem 0 1rem; }
        .menu-card .description { flex-grow: 1; margin-bottom: 1.5rem; color: var(--color-text-light); font-size: 0.95rem; }
        .menu-card-buttons { display: flex; justify-content: center; gap: .75rem; margin-top: auto; }
        
        /* ------------------- */
        /* MODAL (BOTTOM SHEET) */
        /* ------------------- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, .6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex;
            justify-content: center; align-items: flex-end; /* Align to bottom */
            opacity: 0; visibility: hidden;
            transition: opacity .4s ease, visibility 0s .4s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content {
            background: var(--color-surface);
            width: 100%; max-height: 90vh;
            overflow-y: auto; position: relative;
            transform: translateY(100%);
            transition: transform var(--transition-speed) ease-in-out;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .modal-overlay.visible .modal-content { transform: translateY(0); }
        .modal-header {
            padding: 1rem 1.5rem; border-bottom: 1px solid var(--color-border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--color-surface); z-index: 10;
        }
        .modal-header h2 { font-family: var(--font-heading); color: var(--color-secondary); font-size: 1.25rem; }
        .modal-close-btn {
            font-size: 1.5rem; background: #f0f0f0; border: none; cursor: pointer;
            color: var(--color-text-light); transition: all 0.3s ease;
            width: 40px; height: 40px; border-radius: 50%;
        }
        .modal-body { padding: 1.5rem; }

        #order-modal .modal-body {
             display: grid; grid-template-columns: 300px 1fr; gap: 2.5rem; max-width: 900px; margin: 0 auto;
        }
        #modal-product-details img { width: 100%; border-radius: var(--border-radius); margin-bottom: 1rem; }
        
        /* Cart Modal Styles */
        #cart-modal .modal-body { max-width: 700px; margin: 0 auto; }
        .cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--color-border); }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-details h4 { font-size: 1.1rem; color: var(--color-secondary); }
        .cart-item-qty { display: flex; align-items: center; gap: .5rem; }
        .cart-item-qty button { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--color-border); background: #fff; cursor: pointer; }
        .cart-summary { margin-top: 2rem; border-top: 2px solid var(--color-secondary); padding-top: 1.5rem; text-align: right; }
        .cart-summary h3 { font-size: 1.5rem; }

        /* ------------------- */
        /* RESPONSIVE STYLES   */
        /* ------------------- */
        @media (max-width: 992px) {
            .main-nav {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                background-color: var(--color-background); flex-direction: column;
                justify-content: center; align-items: center;
                transform: translateX(100%); transition: transform var(--transition-speed) ease-in-out;
                z-index: 999;
            }
            .main-nav.active { transform: translateX(0); }
            .nav-links { flex-direction: column; text-align: center; gap: 2rem; }
            .nav-links a { font-size: 1.5rem; }
            .mobile-menu-toggle {
                display: block; font-size: 1.5rem; color: var(--color-secondary);
                background: transparent; border: none; cursor: pointer; z-index: 1001;
            }
        }
        @media (max-width: 768px) {
            .featured-slider .swiper-slide { width: 320px; }
            .featured-slider .menu-card { flex-direction: column; height: 420px; }
            .featured-slider .menu-card-image { width: 100%; height: 200px; }
            .featured-slider .menu-card-content { width: 100%; }

            #order-modal .modal-body { grid-template-columns: 1fr; }
            #modal-product-details { text-align: center; }
            #modal-product-details img { width: 200px; height: 200px; border-radius: 50%; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#home"><img src="https://i.ibb.co/L8yN5s2/Logo-Lobster-Shack.png" alt="Logo Lobster Shack" class="logo"></a>
            
            <nav class="main-nav" id="main-nav">
                <ul class="nav-links">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <a href="#" class="header-cart" id="header-cart" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="swiper hero-slider">
                <div class="swiper-wrapper" id="hero-slider-wrapper">
                    </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="slide-overlay"></div>
        </section>

        <section id="menu" class="section">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <span class="subtitle">Featured Dishes</span>
                    <h2 class="title">Chef's Recommendations</h2>
                </div>
                <div data-aos="fade-up">
                     <div class="swiper featured-slider">
                        <div class="swiper-wrapper" id="featured-menu-wrapper"></div>
                        <div class="swiper-pagination"></div>
                     </div>
                </div>
                <div class="section-header" data-aos="fade-up" style="margin-top: 5rem;">
                     <h2 class="title">Our Full Menu</h2>
                </div>
                <div class="menu-grid" id="menu-grid" data-aos="fade-up"></div>
            </div>
        </section>

        <section id="gallery" class="gallery-section section" style="background:var(--color-surface);">
            <div class="container">
                 <div class="section-header" data-aos="fade-up">
                    <span class="subtitle">Our Moments</span>
                    <h2 class="title">Tasteful Memories</h2>
                </div>
                <div class="gallery-grid" id="gallery-grid" data-aos="fade-up"></div>
            </div>
        </section>
    </main>
    
    <div id="order-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
            <h2>Place Your Order</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="modal-product-details"></div>
            <form id="order-form" novalidate>
                <div class="form-group"><label for="customer-name">Name</label><input type="text" id="customer-name" required></div>
                <div class="form-group"><label for="customer-phone">Phone Number</label><input type="tel" id="customer-phone" required></div>
                <div class="form-group"><label for="customer-address">Delivery Address</label><textarea id="customer-address" rows="3" required></textarea><div id="address-map" style="height:150px; width:100%; border-radius:8px; margin-top:10px;"></div></div>
                <button type="button" id="detect-location-btn" class="btn btn-secondary" style="width:100%; margin-top:1rem; background:transparent; color: var(--color-secondary); border-color:var(--color-border);">Detect My Location</button>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Submit Order</button>
            </form>
        </div>
      </div>
    </div>

    <div id="cart-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cart-items-container"></div>
                <div id="cart-empty-message" style="display:none; text-align:center; padding: 3rem 0;">Your cart is empty.</div>
                <div class="cart-summary" id="cart-summary" style="display:none;">
                    <h3>Total: <span id="cart-total"></span></h3>
                    <button id="checkout-btn" class="btn btn-primary" style="width:100%; margin-top:1rem;">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADCv-AX09lIYq6Gr7Gm56rChp4kS0J08Q&libraries=places&callback=initAppMaps"></script>

    <script>
    'use strict';

    const firebaseConfig = {
        apiKey: "AIzaSyCIC1WLirQbsY8XDsVhMWHVv8GO2nwcyjk",
        authDomain: "lobster-shack-bali.firebaseapp.com",
        projectId: "lobster-shack-bali",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let siteData = {}, cart = [], lightbox, map, marker, geocoder;

    function initAppMaps() {
        geocoder = new google.maps.Geocoder();
    }

    document.addEventListener('DOMContentLoaded', () => {
        AOS.init({ duration: 800, once: true, offset: 50 });

        const dom = {
            body: document.body,
            mainNav: document.getElementById('main-nav'),
            mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
            heroSliderWrapper: document.getElementById('hero-slider-wrapper'),
            featuredMenuWrapper: document.getElementById('featured-menu-wrapper'),
            menuGrid: document.getElementById('menu-grid'),
            galleryGrid: document.getElementById('gallery-grid'),
            
            orderModal: document.getElementById('order-modal'),
            cartModal: document.getElementById('cart-modal'),
            
            modalProductDetails: document.getElementById('modal-product-details'),
            customerAddress: document.getElementById('customer-address'),
            detectLocationBtn: document.getElementById('detect-location-btn'),
            
            headerCart: document.getElementById('header-cart'),
            cartBadge: document.getElementById('cart-badge'),
            cartItemsContainer: document.getElementById('cart-items-container'),
            cartEmptyMessage: document.getElementById('cart-empty-message'),
            cartSummary: document.getElementById('cart-summary'),
            cartTotal: document.getElementById('cart-total'),
            checkoutBtn: document.getElementById('checkout-btn'),
        };

        const formatCurrency = (amount) => `Rp ${new Intl.NumberFormat('id-ID').format(amount)}`;

        // --- RENDER FUNCTIONS ---
        const renderBanners = () => {
            dom.heroSliderWrapper.innerHTML = siteData.banners.map(banner => `
                <div class="swiper-slide">
                    <div class="slide-bg" style="background-image: url('${banner.image_url}');"></div>
                    <div class="hero-content">
                        <h1>Savor the Freshness</h1>
                        <p>The best lobster and seafood experience in the heart of Bali.</p>
                        <a href="#menu" class="btn btn-primary"><i class="fas fa-utensils"></i> Explore Our Menu</a>
                    </div>
                </div>`).join('');
            new Swiper('.hero-slider', { loop: true, effect: 'fade', autoplay: { delay: 7000 }, navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }, pagination: { el: '.swiper-pagination', clickable: true } });
        };

        const renderMenu = () => {
            let featuredHTML = '', gridHTML = '';
            siteData.products.forEach(p => {
                const cardHTML = `
                    <div class="menu-card" data-id="${p.id}">
                        <div class="menu-card-image"><img src="${p.imageUrl}" alt="${p.name_en}"></div>
                        <div class="menu-card-content">
                            <h3>${p.name_en}</h3>
                            <p class="menu-card-price">${formatCurrency(p.price)}</p>
                            <p class="description">${(p.description_en || '').substring(0, 100)}...</p>
                            <div class="menu-card-buttons">
                                <button class="btn btn-secondary add-to-cart-btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                                <button class="btn btn-primary order-now-btn">Order Now</button>
                            </div>
                        </div>
                    </div>`;
                gridHTML += cardHTML;
                if (p.is_featured) featuredHTML += `<div class="swiper-slide">${cardHTML}</div>`;
            });
            dom.featuredMenuWrapper.innerHTML = featuredHTML;
            dom.menuGrid.innerHTML = gridHTML;
            new Swiper('.featured-slider', { slidesPerView: 'auto', spaceBetween: 30, grabCursor: true, pagination: { el: '.swiper-pagination', clickable: true } });
        };

        const renderAll = () => {
            renderBanners();
            renderMenu();
            dom.galleryGrid.innerHTML = siteData.gallery_images.map(img => `<a href="${img.image_url}" class="glightbox"><img src="${img.image_url}" alt="${img.caption_en}"></a>`).join('');
            lightbox = GLightbox({ selector: '.glightbox' });
        };
        
        async function fetchData() {
            try {
                const collections = ['products', 'categories', 'banners', 'gallery_images'];
                const promises = collections.map(col => db.collection(col).get());
                const [productsSnap, categoriesSnap, bannersSnap, gallerySnap] = await Promise.all(promises);
                siteData.products = productsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                siteData.categories = categoriesSnap.docs.map(doc => doc.data()).sort((a,b) => a.id - b.id);
                siteData.banners = bannersSnap.docs.map(doc => doc.data()).sort((a,b) => a.sort_order - b.sort_order);
                siteData.gallery_images = gallerySnap.docs.map(doc => doc.data()).sort((a,b) => a.sort_order - b.sort_order);
                renderAll();
            } catch (error) { console.error("Error fetching data:", error); }
        }

        // --- CART LOGIC ---
        const updateCartBadge = () => {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            dom.cartBadge.textContent = totalItems;
            dom.headerCart.classList.toggle('has-items', totalItems > 0);
        };

        const renderCart = () => {
            updateCartBadge();
            if (cart.length === 0) {
                dom.cartItemsContainer.innerHTML = '';
                dom.cartEmptyMessage.style.display = 'block';
                dom.cartSummary.style.display = 'none';
                return;
            }
            dom.cartEmptyMessage.style.display = 'none';
            dom.cartSummary.style.display = 'block';
            let total = 0;
            dom.cartItemsContainer.innerHTML = cart.map(item => {
                const product = siteData.products.find(p => p.id === item.id);
                total += product.price * item.quantity;
                return `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${product.imageUrl}" alt="${product.name_en}">
                        <div class="cart-item-details">
                            <h4>${product.name_en}</h4>
                            <p>${formatCurrency(product.price)}</p>
                        </div>
                        <div class="cart-item-qty">
                            <button class="btn-qty-decrease">-</button>
                            <span>${item.quantity}</span>
                            <button class="btn-qty-increase">+</button>
                        </div>
                        <button class="btn-remove-item" style="background:transparent; border:none; color:var(--color-primary); font-size:1.2rem; cursor:pointer;">&times;</button>
                    </div>`;
            }).join('');
            dom.cartTotal.textContent = formatCurrency(total);
        };

        const addToCart = (productId) => {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            renderCart();
        };

        const updateQuantity = (productId, change) => {
            const item = cart.find(i => i.id === productId);
            if (!item) return;
            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== productId);
            }
            renderCart();
        };

        // --- MODAL & MAP LOGIC ---
        const toggleModal = (modal, show) => {
            dom.body.classList.toggle('modal-open', show);
            modal.classList.toggle('visible', show);
        };

        const openOrderModal = (productId) => {
            const product = siteData.products.find(p => p.id === productId);
            if (!product) return;
            dom.modalProductDetails.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name_en}">
                <h3>${product.name_en}</h3>
                <p class="menu-card-price">${formatCurrency(product.price)}</p>`;
            toggleModal(dom.orderModal, true);
            setTimeout(() => initOrderMap(), 100);
        };

        const initOrderMap = (lat = -8.7192, lng = 115.1686) => {
            if (!google || !document.getElementById('address-map')) return;
            const position = { lat, lng };
            map = new google.maps.Map(document.getElementById('address-map'), { center: position, zoom: 15, disableDefaultUI: true });
            marker = new google.maps.Marker({ position, map, draggable: true });
            marker.addListener('dragend', () => geocodePosition(marker.getPosition()));
            geocodePosition(position);
        };
        const geocodePosition = (pos) => geocoder.geocode({ latLng: pos }, (results, status) => { if (status === 'OK' && results[0]) { dom.customerAddress.value = results[0].formatted_address; } });

        // --- EVENT LISTENERS ---
        dom.mobileMenuToggle.addEventListener('click', () => { dom.mainNav.classList.toggle('active'); dom.body.classList.toggle('modal-open'); dom.mobileMenuToggle.querySelector('i').classList.toggle('fa-times'); });
        dom.headerCart.addEventListener('click', (e) => { e.preventDefault(); renderCart(); toggleModal(dom.cartModal, true); });
        dom.detectLocationBtn.addEventListener('click', () => navigator.geolocation.getCurrentPosition(pos => { const newPos = { lat: pos.coords.latitude, lng: pos.coords.longitude }; map.setCenter(newPos); marker.setPosition(newPos); geocodePosition(newPos); }));
        dom.checkoutBtn.addEventListener('click', () => { window.location.href = '/checkout'; });
        
        document.body.addEventListener('click', e => {
            const card = e.target.closest('.menu-card');
            if (card) {
                if (e.target.closest('.add-to-cart-btn')) addToCart(card.dataset.id);
                if (e.target.closest('.order-now-btn')) openOrderModal(card.dataset.id);
            }
            if (e.target.closest('.modal-close-btn')) {
                toggleModal(e.target.closest('.modal-overlay'), false);
            }
            if (e.target.closest('.cart-item')) {
                const id = e.target.closest('.cart-item').dataset.id;
                if (e.target.matches('.btn-qty-increase')) updateQuantity(id, 1);
                if (e.target.matches('.btn-qty-decrease')) updateQuantity(id, -1);
                if (e.target.matches('.btn-remove-item')) updateQuantity(id, -Infinity); // Set qty to 0 or less
            }
        });

        fetchData();
    });
    </script>
</body>
</html>
