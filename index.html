<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobster Shack Bali - Live & Wild-Caught Lobster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="main-header-slider">
    <div class="swiper">
      <div class="swiper-wrapper" id="slider-container"></div>
      <div class="swiper-pagination"></div><div class="swiper-button-prev"></div><div class="swiper-button-next"></div>
    </div>
    <div class="navigation-overlay">
        <a href="/"><img src="assets/images/logo-lobster-shack.png" alt="Logo Lobster Shack" class="logo"></a>
        <nav class="main-nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu.html">Menu</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <div id="user-auth-container">
            <button id="login-btn" class="btn">Login with Google</button>
            <div id="user-info" class="hidden">
              <img id="user-avatar" src="" alt="User Avatar">
              <button id="logout-btn" class="btn">Logout</button>
            </div>
          </div>
        </div>
    </div>
  </header>
  <main>
    <section id="featured-menu" class="section animate-on-scroll">
        <div class="container">
            <h2 class="section-title">Menu Unggulan Kami</h2>
            <div id="menu-grid-container" class="menu-grid"><p>Memuat menu...</p></div>
        </div>
    </section>
  </main>
  
  <div id="order-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="modal-close-btn">&times;</button>
      <div id="modal-body">
        <h2 id="modal-title">Pesan Antar</h2>
        <p>Anda memesan: <strong id="modal-item-name"></strong></p>
        <div id="map" style="height: 300px; width: 100%; margin: 20px 0;"></div>
        <p>Lokasi Pengiriman: <strong id="delivery-address">Memuat...</strong></p>
        <button id="confirm-order-btn" class="btn">Konfirmasi Pesanan ke Lokasi Ini</button>
      </div>
    </div>
  </div>

  <footer class="main-footer"><p>&copy; <span id="current-year"></span> Lobster Shack Bali.</p></footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADCv-AX09lIYq6Gr7Gm56rChp4kS0J08Q&libraries=places&callback=initMap"></script>
</body>
</html>
