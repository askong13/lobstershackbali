<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Shack Bali - Live & Wild-Caught Lobster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500&display=swap');
        
        :root {
            --font-heading: 'Poppins', sans-serif; --font-body: 'Lora', serif;
            --color-dark-blue: #2D4C5E; --color-lobster-red: #D84B42;
            --color-sand-bg: #F4F1E8; --color-white: #FFFFFF;
            --color-grey-light: #f8f9fa; --color-grey-dark: #6c757d;
            --color-border: #dee2e6; --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-body); background-color: var(--color-sand-bg); color: #333; line-height: 1.6; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 80px 0; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 60px; font-family: var(--font-heading); color: var(--color-dark-blue); }
        .btn { font-family: var(--font-heading); font-weight: 600; padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; background-color: var(--color-lobster-red); color: var(--color-white); }
        .btn:hover { background-color: #b93e36; transform: translateY(-2px); }
        .btn.secondary { background-color: var(--color-grey-light); color: var(--color-dark-blue); border: 1px solid var(--color-dark-blue); }

        /* Header & Slider */
        .main-header-slider { position: relative; height: 80vh; color: white; }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; text-align: center; background-size: cover; background-position: center; }
        .swiper-slide::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); }
        .slide-content { position: relative; z-index: 2; }
        .slide-content h1 { font-size: 3.5rem; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); font-family: var(--font-heading); }
        .navigation-overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px 40px; z-index: 10; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); }
        .navigation-overlay .logo { height: 50px; }
        .navigation-overlay .main-nav { list-style: none; display: flex; gap: 30px; }
        .navigation-overlay .main-nav a { color: white; font-family: var(--font-heading); font-weight: 600; text-decoration: none; }
        .header-actions { display: flex; align-items: center; gap: 25px; }
        .user-auth .auth-link, #user-name { color: var(--color-white); text-shadow: 1px 1px 3px rgba(0,0,0,0.5); font-weight: 600; text-decoration: none; }
        #user-info { display: flex; align-items: center; gap: 15px; }
        .cart-icon { position: relative; color: white; font-size: 1.5rem; text-decoration: none; }
        #cart-count { position: absolute; top: -5px; right: -10px; background-color: var(--color-lobster-red); color: white; font-size: 0.8rem; font-weight: 600; border-radius: 50%; width: 22px; height: 22px; display: flex; justify-content: center; align-items: center; }

        /* Menu Card */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .menu-card { background: var(--color-white); border-radius: 8px; overflow: hidden; box-shadow: var(--shadow-sm); transition: all 0.3s ease; }
        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .menu-card img { width: 100%; height: 200px; object-fit: cover; }
        .menu-card-content { padding: 20px; }
        .menu-card h3 { font-size: 1.4rem; font-family: var(--font-heading); }
        .menu-card-price { font-family: var(--font-heading); font-weight: 700; color: var(--color-lobster-red); font-size: 1.2rem; margin: 10px 0; }
        .card-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .card-buttons .btn { width: 50%; padding: 10px; font-size: 0.9rem; }

        /* Modal/Pop-up */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 8px; width: 90%; max-width: 600px; position: relative; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; background: none; border: none; cursor: pointer; color: #aaa; }

        /* Form Pages */
        .form-page-wrapper { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .form-container { background: var(--color-white); padding: 40px; border-radius: 8px; box-shadow: var(--shadow-sm); width: 100%; max-width: 500px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-family: var(--font-heading); margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: 5px; font-family: var(--font-body); font-size: 1rem; }
        .form-switch { margin-top: 20px; color: var(--color-grey-dark); text-align: center; }

        /* Animasi */
        .animate-on-scroll { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .animate-on-scroll.is-visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <header class="main-header-slider">
        <div class="swiper"><div class="swiper-wrapper" id="slider-container"></div><div class="swiper-pagination"></div><div class="swiper-button-prev"></div><div class="swiper-button-next"></div></div>
        <div class="navigation-overlay">
            <a href="/"><img src="assets/images/logo-lobster-shack.png" alt="Logo" class="logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div id="user-auth-section" class="user-auth">
                    <a href="#login" id="login-link" class="auth-link">Login/Register</a>
                    <div id="user-info" class="hidden">
                        <span id="user-name"></span>
                        <a href="#" id="logout-link" class="auth-link">Logout</a>
                    </div>
                </div>
                <a href="#cart" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <main>
        <section id="page-home" class="page">
            <section id="featured-menu" class="section">
                <div class="container">
                    <h2 class="section-title">Menu Unggulan</h2>
                    <div id="menu-grid-container-featured" class="menu-grid"><p>Memuat menu...</p></div>
                </div>
            </section>
        </section>

        <section id="page-menu" class="page hidden">
            <section class="section">
                <div class="container">
                    <h1 class="section-title">Menu Lengkap Kami</h1>
                    <div id="menu-grid-container-full" class="menu-grid"><p>Memuat menu...</p></div>
                </div>
            </section>
        </section>

        <section id="page-login" class="page hidden">
            <div class="form-page-wrapper">
                <div class="form-container">
                    <h1>Login</h1>
                    <form id="login-form"><div class="form-group"><label>Email</label><input type="email" id="login-email" required></div><div class="form-group"><label>Password</label><input type="password" id="login-password" required></div><button type="submit" class="btn">Login</button></form>
                    <p class="form-switch">Belum punya akun? <a href="#register">Daftar di sini</a></p>
                    <div id="login-error" class="form-message error hidden"></div>
                </div>
            </div>
        </section>
        
        <section id="page-register" class="page hidden">
            <div class="form-page-wrapper"><div class="form-container">
                <h1>Buat Akun</h1>
                <form id="register-form"><div class="form-group"><label>Nama Lengkap</label><input type="text" id="reg-name" required></div><div class="form-group"><label>Email</label><input type="email" id="reg-email" required></div><div class="form-group"><label>Password</label><input type="password" id="reg-password" required></div><button type="submit" class="btn">Daftar</button></form>
                <p class="form-switch">Sudah punya akun? <a href="#login">Login di sini</a></p>
                <div id="register-error" class="form-message error hidden"></div>
            </div></div>
        </section>

        <section id="page-cart" class="page hidden">
            <section class="section"><div class="container">
                <h1 class="section-title">Keranjang Anda</h1>
                <div id="cart-items-container"></div>
                <div id="cart-summary" class="hidden"><h3 id="cart-total"></h3><button class="btn" id="checkout-btn">Checkout</button></div>
            </div></section>
        </section>
    </main>

    <div id="order-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body">
                <h2>Pesan Antar</h2>
                <p>Anda memesan: <strong id="modal-item-name"></strong></p>
                <div id="map" style="height: 250px; width: 100%; margin: 15px 0; background-color: #eee;"></div>
                <form id="order-form">
                    <div class="form-group"><label>Nama</label><input type="text" id="order-name" required></div>
                    <div class="form-group"><label>Telepon</label><input type="tel" id="order-phone" required></div>
                    <div class="form-group"><label>Alamat</label><textarea id="order-address" required></textarea></div>
                    <div class="form-group" id="guest-register-option"><input type="checkbox" id="create-account-check"> <label for="create-account-check">Buat akun dengan info ini?</label></div>
                    <div class="form-group hidden" id="guest-password-field"><label>Buat Password</label><input type="password" id="guest-password"></div>
                    <button type="submit" id="confirm-order-btn" class="btn">Konfirmasi Pesanan</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="main-footer"><p>&copy; <span id="current-year"></span> Lobster Shack Bali.</p></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function initMap() {
            window.dispatchEvent(new CustomEvent('map-api-loaded'));
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADCv-AX09lIYq6Gr7Gm56rChp4kS0J08Q&libraries=places&callback=initMap"></script>

    <script type="module">
        // --- IMPORTS & CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, get, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        const firebaseConfig = { /* ... Masukkan Konfigurasi Firebase Anda ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        // --- GLOBAL STATE & CART ---
        let currentUser = null;
        let productsData = {};
        let cart = JSON.parse(localStorage.getItem('lobsterCart')) || [];
        
        function saveCart() { localStorage.setItem('lobsterCart', JSON.stringify(cart)); updateCartCount(); }
        function addToCart(productId) { cart.push(productId); saveCart(); alert(`${productsData[productId].name_en} added to cart!`); }
        function updateCartCount() { document.getElementById('cart-count').textContent = cart.length; }

        // --- ROUTER & PAGE MANAGEMENT ---
        function handleRouteChange() {
            const hash = window.location.hash || '#home';
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            const pageId = `page-${hash.substring(1)}`;
            const activePage = document.getElementById(pageId);
            if (activePage) {
                activePage.classList.remove('hidden');
                loadPageContent(hash.substring(1));
            } else {
                document.getElementById('page-home').classList.remove('hidden');
                loadPageContent('home');
            }
        }

        function loadPageContent(page) {
            switch(page) {
                case 'home': loadSlider(); renderMenu('menu-grid-container-featured', p => p.is_featured); break;
                case 'menu': renderMenu('menu-grid-container-full', () => true); break;
                case 'cart': displayCart(); break;
            }
        }
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            currentUser = user;
            const loginLink = document.getElementById('login-link');
            const userInfo = document.getElementById('user-info');
            if (user) {
                loginLink.classList.add('hidden');
                userInfo.classList.remove('hidden');
                get(ref(db, `users/${user.uid}/profile/name`)).then(snapshot => {
                    document.getElementById('user-name').textContent = snapshot.val() || user.email.split('@')[0];
                });
                document.getElementById('logout-link').onclick = e => { e.preventDefault(); signOut(auth); };
            } else {
                loginLink.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        });

        // --- DATA FETCHING & RENDERING ---
        async function fetchProducts() {
            const snapshot = await get(ref(db, 'products'));
            if (snapshot.exists()) productsData = snapshot.val();
        }

        function renderMenu(containerId, filter) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (const key in productsData) {
                const p = productsData[key];
                if (filter(p)) {
                    const card = document.createElement('div');
                    card.className = 'menu-card';
                    card.innerHTML = `
                        <img src="${p.imageUrl}" alt="${p.name_en}">
                        <div class="menu-card-content">
                            <h3>${p.name_en}</h3>
                            <p class="menu-card-price">Rp ${p.price.toLocaleString('id-ID')}</p>
                            <div class="card-buttons">
                                <button class="btn secondary add-to-cart-btn" data-product-id="${key}">Add to Cart</button>
                                <button class="btn order-now-btn" data-product-id="${key}">Order Now</button>
                            </div>
                        </div>`;
                    container.appendChild(card);
                }
            }
        }
        function loadSlider() { /* ... kode loadSlider ... */ }

        // --- MODAL & MAPS ---
        let map, marker, geocoder;
        window.addEventListener('map-api-loaded', () => {
            const bali = { lat: -8.7192, lng: 115.1686 };
            map = new google.maps.Map(document.getElementById("map"), { center: bali, zoom: 15 });
            marker = new google.maps.Marker({ map: map, position: bali, draggable: true });
            geocoder = new google.maps.Geocoder();
            
            marker.addListener('dragend', () => updateAddress(marker.getPosition()));
        });

        function updateAddress(location) {
            geocoder.geocode({ location }, (results, status) => {
                if (status === "OK" && results[0]) {
                    document.getElementById('order-address').value = results[0].formatted_address;
                }
            });
        }
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProducts();
            updateCartCount();
            window.addEventListener('hashchange', handleRouteChange);
            handleRouteChange(); // Initial load
            
            // Login Form
            document.getElementById('login-form')?.addEventListener('submit', e => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => window.location.hash = '#home')
                    .catch(err => document.getElementById('login-error').textContent = err.message);
            });
            
            // Register Form
            document.getElementById('register-form')?.addEventListener('submit', e => {
                e.preventDefault();
                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then(cred => {
                        set(ref(db, `users/${cred.user.uid}/profile`), { name, phone: '', address: '' });
                        window.location.hash = '#home';
                    })
                    .catch(err => document.getElementById('register-error').textContent = err.message);
            });

            // Global click handler for cards
            document.body.addEventListener('click', e => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    addToCart(e.target.dataset.productId);
                }
                if (e.target.classList.contains('order-now-btn')) {
                    openOrderModal(e.target.dataset.productId);
                }
            });
        });

        // --- OTHER FUNCTIONS ---
        function openOrderModal(productId) {
            const modal = document.getElementById('order-modal');
            modal.classList.remove('hidden');
            // ... (fill modal with product data, pre-fill user info if logged in)
        }
        function displayCart() { /* ... kode displayCart ... */ }

    </script>
</body>
</html>
