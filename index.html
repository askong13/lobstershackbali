<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Shack Bali</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <style>
        /* ------------------- */
        /* ROOT & BASE STYLES  */
        /* ------------------- */
        :root {
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-primary: #D84B42;
            --color-secondary: #2D4C5E;
            --color-background: #F8F6F0;
            --color-surface: #FFFFFF;
            --color-text: #333333;
            --color-text-light: #6c757d;
            --color-border: #E0DACE;
            --shadow-sm: 0 2px 8px rgba(45, 76, 94, .07);
            --shadow-md: 0 4px 15px rgba(45, 76, 94, .12);
            --shadow-lg: 0 8px 30px rgba(45, 76, 94, .2);
            --border-radius: 12px;
            --transition-speed: .4s;
            --container-width: 1240px;
        }
        *, ::after, ::before { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        body.nav-open { overflow: hidden; }
        .container { width: 100%; max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }
        .section { padding: 6rem 0; }
        .section-header { text-align: center; margin-bottom: 4rem; }
        .section-header .subtitle {
            color: var(--color-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: .5rem;
            display: block;
        }
        .section-header .title {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--color-secondary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        /* ------------------- */
        /* COMPONENTS          */
        /* ------------------- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .75rem;
            font-family: var(--font-body);
            font-weight: 600;
            padding: .875rem 2rem;
            border-radius: 50px;
            border: 2px solid var(--color-primary);
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            background-color: var(--color-primary);
            color: var(--color-surface);
            text-align: center;
        }
        .btn:hover {
            background-color: #b93e36;
            border-color: #b93e36;
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-md);
        }
        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-secondary);
            border-color: var(--color-secondary);
        }
        .btn-secondary:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface);
        }

        /* ------------------- */
        /* HEADER & NAVIGATION */
        /* ------------------- */
        .main-header {
            background-color: rgba(255, 255, 255, .85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .main-header .logo { height: 55px; z-index: 1001; }
        .main-nav { display: flex; align-items: center; gap: 2rem; }
        .nav-links { list-style: none; display: flex; gap: 2.5rem; }
        .nav-links a { text-decoration: none; font-weight: 600; color: var(--color-secondary); position: relative; padding-bottom: .5rem; }
        .nav-links a:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: var(--color-primary);
            transition: width var(--transition-speed) ease;
        }
        .nav-links a.active:after, .nav-links a:hover:after { width: 100%; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .language-toggle {
            display: flex;
            background-color: #e9e5d9;
            border-radius: 50px;
            padding: 4px;
            border: 1px solid var(--color-border);
        }
        .lang-btn {
            background: 0 0;
            border: none;
            padding: .5rem .75rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--color-text-light);
            border-radius: 50px;
            transition: all var(--transition-speed) ease;
        }
        .lang-btn.active { background: var(--color-primary); color: #fff; }
        .mobile-menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--color-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        /* ------------------- */
        /* HERO SECTION        */
        /* ------------------- */
        .hero-section { position: relative; }
        .hero-slider .swiper-slide {
            height: 90vh;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        .hero-slider .slide-overlay {
            background: linear-gradient(rgba(45, 76, 94, .65), rgba(45, 76, 94, .65));
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            padding: 0 1rem;
        }
        .hero-content h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 7vw, 5.5rem);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, .5);
        }
        .hero-content p {
            font-size: 1.25rem;
            margin: 1.5rem auto 2.5rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .hero-slider .swiper-button-next, .hero-slider .swiper-button-prev { color: #fff; }
        .hero-slider .swiper-pagination-bullet-active { background-color: var(--color-primary); }

        /* ------------------- */
        /* ABOUT SECTION (TIMELINE) */
        /* ------------------- */
        .timeline { position: relative; max-width: 900px; margin: 4rem auto 0; }
        .timeline:after {
            content: "";
            position: absolute;
            width: 3px;
            background-color: var(--color-border);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
        }
        .timeline-item { padding: 10px 40px; position: relative; width: 50%; }
        .timeline-item.left { left: 0; }
        .timeline-item.right { left: 50%; }
        .timeline-item:after {
            content: "\f170"; /* Font Awesome fish icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 32px;
            height: 32px;
            background-color: var(--color-primary);
            color: #fff;
            top: 30px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 0 4px var(--color-background);
        }
        .timeline-item.left:after { right: -17.5px; }
        .timeline-item.right:after { left: -17.5px; }
        .timeline-content {
            padding: 1.5rem 2rem;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        .timeline-content .year { font-family: var(--font-heading); color: var(--color-primary); font-size: 2rem; }
        .timeline-content h3 { font-size: 1.3rem; color: var(--color-secondary); margin-top: .5rem; }

        /* ------------------- */
        /* MENU SECTION        */
        /* ------------------- */
        .featured-slider .swiper-slide { width: 340px; }
        .featured-slider { padding-bottom: 3rem; }
        .featured-slider .swiper-pagination-bullets { bottom: 0; }
        .menu-filters { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-bottom: 3rem; }
        .filter-btn {
            background: 0 0;
            border: 2px solid var(--color-border);
            color: var(--color-text-light);
            font-weight: 600;
            padding: .6rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--color-secondary);
            color: #fff;
            border-color: var(--color-secondary);
        }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .menu-card {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transform: scale(1);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .menu-card.hidden { transform: scale(0.9); opacity: 0; height: 0; padding: 0; margin: 0; border: 0; overflow: hidden; }
        .menu-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-md); }
        .menu-card-image { width: 100%; height: 240px; overflow: hidden; }
        .menu-card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform var(--transition-speed) ease; }
        .menu-card:hover .menu-card-image img { transform: scale(1.1); }
        .menu-card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .menu-card h3 { font-family: var(--font-heading); color: var(--color-secondary); font-size: 1.5rem; }
        .menu-card-price { font-weight: 700; color: var(--color-primary); font-size: 1.375rem; margin: 0.5rem 0 1rem; }
        .menu-card .description { flex-grow: 1; margin-bottom: 1.5rem; color: var(--color-text-light); font-size: 0.95rem; }

        /* ------------------- */
        /* GALLERY SECTION     */
        /* ------------------- */
        .gallery-section { background: var(--color-surface); }
        .gallery-grid { columns: 4 250px; column-gap: 1rem; }
        .gallery-grid a {
            display: block;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
        }
        .gallery-grid img { width: 100%; display: block; transition: transform var(--transition-speed) ease; }
        .gallery-grid a:hover img { transform: scale(1.05); }
        .gallery-grid a::after {
            content: '\f00e'; /* Font Awesome search-plus icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(45, 76, 94, 0.6);
            color: #fff;
            font-size: 2rem;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        .gallery-grid a:hover::after { opacity: 1; }

        /* ------------------- */
        /* FOOTER              */
        /* ------------------- */
        .main-footer {
            background-color: var(--color-secondary);
            color: rgba(255, 255, 255, .8);
            padding: 4rem 0 2rem;
            text-align: center;
        }
        .main-footer .logo { height: 70px; margin-bottom: 1.5rem; filter: brightness(0) invert(1); }
        .main-footer p { max-width: 500px; margin: 0 auto 1.5rem; }
        .footer-socials { display: flex; justify-content: center; gap: 1.5rem; list-style: none; margin-bottom: 2rem; }
        .footer-socials a { color: #fff; font-size: 1.5rem; transition: color 0.3s ease, transform 0.3s ease; }
        .footer-socials a:hover { color: var(--color-primary); transform: scale(1.2); }
        .footer-copyright { border-top: 1px solid rgba(255, 255, 255, 0.2); padding-top: 2rem; margin-top: 2rem; }
        .footer-copyright p { font-size: 0.9rem; margin-bottom: 0; }

        /* ------------------- */
        /* MODAL               */
        /* ------------------- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .6);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content {
            background: var(--color-background);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(.9);
            transition: transform var(--transition-speed) ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-surface);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .modal-header h2 { font-family: var(--font-heading); color: var(--color-secondary); font-size: 1.5rem; }
        .modal-close-btn { font-size: 1.75rem; background: 0 0; border: none; cursor: pointer; color: #aaa; transition: color 0.3s ease; }
        .modal-close-btn:hover { color: var(--color-primary); }
        .modal-body { padding: 1.5rem 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: .5rem; color: var(--color-secondary); }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: .8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(216, 75, 66, 0.2);
        }
        #address-map { height: 200px; width: 100%; margin-top: 10px; border-radius: 8px; background-color: #eee; }

        /* ------------------- */
        /* TOAST NOTIFICATION  */
        /* ------------------- */
        .toast-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--color-secondary);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(calc(100% + 2rem));
            transition: transform .5s ease-in-out;
        }
        .toast-notification.show { transform: translateX(0); }
        .toast-notification.error { background-color: var(--color-primary); }
        .toast-notification.success { background-color: #28a745; }
        .toast-notification i { font-size: 1.5rem; }
        .toast-notification p { margin: 0; }

        /* ------------------- */
        /* RESPONSIVE STYLES   */
        /* ------------------- */
        @media (max-width: 992px) {
            .main-nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--color-background);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform var(--transition-speed) ease-in-out;
                z-index: 999;
            }
            .main-nav.active { transform: translateX(0); }
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }
            .nav-links a { font-size: 1.5rem; }
            .header-actions { z-index: 1001; }
            .mobile-menu-toggle { display: block; }
            .gallery-grid { columns: 3 200px; }
        }

        @media (max-width: 768px) {
            .timeline:after { left: 31px; }
            .timeline-item { width: 100%; padding-left: 70px; padding-right: 25px; }
            .timeline-item.left, .timeline-item.right { left: 0%; }
            .timeline-item.left:after, .timeline-item.right:after { left: 15px; }
            .gallery-grid { columns: 2 200px; }
        }
        
        @media (max-width: 576px) {
            .gallery-grid { columns: 1; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#home"><img src="https://i.ibb.co/L8yN5s2/Logo-Lobster-Shack.png" alt="Logo Lobster Shack" class="logo" id="header-logo"></a>
            
            <div class="header-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="id">ID</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="main-nav" id="main-nav">
                <ul class="nav-links">
                    <li><a href="#home" class="active" data-lang-key="nav_home">Home</a></li>
                    <li><a href="#about" data-lang-key="nav_about">About Us</a></li>
                    <li><a href="#menu" data-lang-key="nav_menu">Menu</a></li>
                    <li><a href="#gallery" data-lang-key="nav_gallery">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="swiper hero-slider">
                <div class="swiper-wrapper" id="hero-slider-wrapper">
                    </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>

                <div class="hero-content" data-aos="fade-up">
                    <h1 data-lang-key="hero_title">Loading...</h1>
                    <p data-lang-key="hero_subtitle">Loading...</p>
                    <a href="#menu" class="btn"><i class="fas fa-utensils"></i> <span data-lang-key="hero_button">Loading...</span></a>
                </div>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <h2 class="title" data-lang-key="history_title">Loading...</h2>
                </div>
                <div class="timeline" id="history-timeline">
                    </div>
            </div>
        </section>

        <section id="menu" class="section">
            <div class="container">
                <div class="section-header" data-aos="fade-up">
                    <span class="subtitle" data-lang-key="menu_section_subtitle">Loading...</span>
                    <h2 class="title" data-lang-key="menu_title">Loading...</h2>
                </div>
                <div data-aos="fade-up">
                     <div class="swiper featured-slider">
                        <div class="swiper-wrapper" id="featured-menu-wrapper">
                            </div>
                        <div class="swiper-pagination"></div>
                     </div>
                </div>

                <div class="section-header" data-aos="fade-up" style="margin-top: 5rem;">
                     <h2 class="title" data-lang-key="full_menu_title">Loading...</h2>
                </div>
                <div class="menu-filters" id="menu-filters" data-aos="fade-up">
                    </div>
                <div class="menu-grid" id="menu-grid" data-aos="fade-up">
                    </div>
            </div>
        </section>

        <section id="gallery" class="gallery-section section">
            <div class="container">
                 <div class="section-header" data-aos="fade-up">
                    <span class="subtitle" data-lang-key="gallery_section_subtitle">Loading...</span>
                    <h2 class="title" data-lang-key="gallery_title">Loading...</h2>
                </div>
                <div class="gallery-grid" id="gallery-grid" data-aos="fade-up">
                     </div>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <img src="https://i.ibb.co/L8yN5s2/Logo-Lobster-Shack.png" alt="Logo Lobster Shack" class="logo" id="footer-logo">
            <p data-lang-key="footer_description">Loading...</p>
            <ul class="footer-socials">
                <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" aria-label="TripAdvisor"><i class="fab fa-tripadvisor"></i></a></li>
            </ul>
            <div class="footer-copyright">
                <p data-lang-key="footer_copyright">Loading...</p>
            </div>
        </div>
    </footer>

    <div id="order-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
            <h2 data-lang-key="modal_title">Place Your Order</h2>
            <button class="modal-close-btn" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="order-form">
                <div id="modal-product-details" style="text-align:center; margin-bottom: 2rem;">
                    </div>
                <div class="form-group">
                    <label for="customer-name" data-lang-key="modal_name_label">Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone" data-lang-key="modal_phone_label">Phone Number</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-paper-plane"></i> <span data-lang-key="modal_submit_button">Submit Order</span>
                </button>
            </form>
        </div>
      </div>
    </div>
    
    <div id="toast" class="toast-notification">
        <i id="toast-icon" class="fas fa-check-circle"></i>
        <p id="toast-message">Notification</p>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMaps" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        'use strict';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyCIC1WLirQbsY8XDsVhMWHVv8GO2nwcyjk",
            authDomain: "lobster-shack-bali.firebaseapp.com",
            databaseURL: "https://lobster-shack-bali-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lobster-shack-bali",
            storageBucket: "lobster-shack-bali.firebasestorage.app",
            messagingSenderId: "42452974733",
            appId: "1:42452974733:web:5cad780f8295edd2b5f6c4"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // const auth = firebase.auth(); // Uncomment if you plan to use authentication on the public site
        // const storage = firebase.storage(); // Uncomment if you need to interact with Storage on public site (e.g., direct upload from user)

        // Dummy initMaps function to avoid console errors if Google Maps API key is not provided
        function initMaps() { console.log("Google Maps API initialized (if key is valid)."); }
        
        document.addEventListener('DOMContentLoaded', () => {
            let currentLanguage = localStorage.getItem('preferredLanguage') || 'id';
            let siteData = {}; // Will store all fetched data
            let lightbox; // GLightbox instance

            // Cache DOM elements for efficiency
            const dom = {
                body: document.body,
                mainNav: document.getElementById('main-nav'),
                mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
                langToggleContainer: document.querySelector('.language-toggle'),
                headerLogo: document.getElementById('header-logo'),
                footerLogo: document.getElementById('footer-logo'),

                heroSliderWrapper: document.getElementById('hero-slider-wrapper'),
                heroTitle: document.querySelector('.hero-content h1'),
                heroSubtitle: document.querySelector('.hero-content p'),
                heroButton: document.querySelector('.hero-content .btn span'),

                historyTimeline: document.getElementById('history-timeline'),
                historyTitle: document.querySelector('#about .title'),

                featuredMenuWrapper: document.getElementById('featured-menu-wrapper'),
                menuSectionSubtitle: document.querySelector('#menu .section-header .subtitle'),
                menuTitle: document.querySelector('#menu .section-header .title'),
                fullMenuTitle: document.querySelector('#menu .section-header:last-of-type .title'),
                menuGrid: document.getElementById('menu-grid'),
                menuFilters: document.getElementById('menu-filters'),

                galleryGrid: document.getElementById('gallery-grid'),
                gallerySectionSubtitle: document.querySelector('#gallery .section-header .subtitle'),
                galleryTitle: document.querySelector('#gallery .section-header .title'),

                footerDescription: document.querySelector('.main-footer p[data-lang-key="footer_description"]'),
                footerCopyright: document.querySelector('.main-footer p[data-lang-key="footer_copyright"]'),
                footerSocials: document.querySelector('.footer-socials'),

                orderModal: document.getElementById('order-modal'),
                orderForm: document.getElementById('order-form'),
                modalTitle: document.querySelector('#order-modal .modal-header h2'),
                modalNameLabel: document.querySelector('#order-modal label[data-lang-key="modal_name_label"]'),
                modalPhoneLabel: document.querySelector('#order-modal label[data-lang-key="modal_phone_label"]'),
                modalSubmitButton: document.querySelector('#order-modal button[data-lang-key="modal_submit_button"]'),
                modalProductDetails: document.getElementById('modal-product-details'),
                modalCloseBtn: document.querySelector('.modal-close-btn'),
                
                toast: document.getElementById('toast'),
                toastIcon: document.getElementById('toast-icon'),
                toastMessage: document.getElementById('toast-message'),
            };

            // --- TRANSLATION & CONTENT RENDER ---
            const updateTextContent = () => {
                // Update static text elements based on currentLanguage
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    const content = siteData.content?.[key];
                    if (content) {
                        el.innerHTML = content[`text_${currentLanguage}`] || content.text_id || el.innerHTML;
                    }
                });
                
                // Update page title
                document.title = siteData.content?.page_title?.[`text_${currentLanguage}`] || 'Lobster Shack Bali';

                // Update language buttons active state
                updateLangButtons();
            };

            const updateLangButtons = () => {
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === currentLanguage);
                });
            };

            // --- RENDER FUNCTIONS FOR DYNAMIC SECTIONS ---
            const renderSiteInfo = () => {
                // Update Header Logo
                if (siteData.content?.header_logo?.image_url) {
                    dom.headerLogo.src = siteData.content.header_logo.image_url;
                    dom.headerLogo.alt = siteData.content.header_logo.title_en || 'Lobster Shack Logo';
                }
                // Update Footer Logo
                if (siteData.content?.footer_logo?.image_url) {
                    dom.footerLogo.src = siteData.content.footer_logo.image_url;
                    dom.footerLogo.alt = siteData.content.footer_logo.title_en || 'Lobster Shack Logo';
                }
                 // Update Social Media Links
                if (siteData.content?.social_media?.links && dom.footerSocials) {
                    dom.footerSocials.innerHTML = ''; // Clear existing
                    const socialLinks = siteData.content.social_media.links;
                    for (const platform in socialLinks) {
                        if (socialLinks[platform]) {
                            const iconClass = `fab fa-${platform.toLowerCase()}`;
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<a href="${socialLinks[platform]}" aria-label="${platform}" target="_blank"><i class="${iconClass}"></i></a>`;
                            dom.footerSocials.appendChild(listItem);
                        }
                    }
                }
            };

            const renderBanners = () => {
                // Ensure banners are sorted by 'order' or 'sort_order'
                const sortedBanners = [...siteData.banners].sort((a, b) => (a.order || a.sort_order || 0) - (b.order || b.sort_order || 0));

                dom.heroSliderWrapper.innerHTML = sortedBanners.map(banner => `
                    <div class="swiper-slide" style="background-image: url('${banner.image_url || 'https://via.placeholder.com/1920x1080/CCCCCC/FFFFFF?text=No+Banner+Image'}');">
                        <div class="slide-overlay"></div>
                    </div>
                `).join('');
                
                // Re-initialize Swiper
                if (dom.heroSliderWrapper.dataset.swiperInstance) {
                    dom.heroSliderWrapper.dataset.swiperInstance.destroy(true, true);
                }
                const heroSwiper = new Swiper('.hero-slider', { 
                    loop: true, 
                    effect: 'fade', 
                    autoplay: { delay: 5000, disableOnInteraction: false },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                    pagination: { el: '.swiper-pagination', clickable: true }
                });
                dom.heroSliderWrapper.dataset.swiperInstance = heroSwiper; // Store instance to destroy later
            };

            const renderHistory = () => {
                // Ensure history items are sorted by 'year' or 'sort_order'
                const sortedHistory = [...siteData.history].sort((a, b) => (a.year || a.sort_order || 0) - (b.year || b.sort_order || 0));

                dom.historyTimeline.innerHTML = sortedHistory.map((item, index) => `
                    <div class="timeline-item ${index % 2 === 0 ? 'left' : 'right'}" data-aos="fade-up">
                        <div class="timeline-content">
                            <div class="year">${item.year}</div>
                            <h3>${item[`title_${currentLanguage}`] || item.title_id || 'No Title'}</h3>
                            <p>${item[`text_${currentLanguage}`] || item.text_id || 'No description available.'}</p>
                        </div>
                    </div>
                `).join('');
            };

            const renderMenu = () => {
                let featuredHTML = '';
                let gridHTML = '';
                
                // Ensure products are sorted by 'order'
                const sortedProducts = [...siteData.products].sort((a, b) => (a.order || 0) - (b.order || 0));

                sortedProducts.forEach(p => {
                    if (!p.is_available) return; // Only show available products

                    const cardHTML = `
                        <div class="menu-card" data-category="${p.category_name || 'Uncategorized'}">
                            <div class="menu-card-image"><img src="${p.image_url || 'https://via.placeholder.com/300x240/CCCCCC/FFFFFF?text=No+Image'}" alt="${p.name_en || 'Product Image'}"></div>
                            <div class="menu-card-content">
                                <h3>${p[`name_${currentLanguage}`] || p.name_id || 'Unnamed Product'}</h3>
                                <p class="menu-card-price">Rp ${new Intl.NumberFormat('id-ID').format(p.price || 0)}</p>
                                <p class="description">${(p[`description_${currentLanguage}`] || p.description_id || 'No description available.').substring(0, 100)}...</p>
                                <button class="btn order-now-btn" data-product-id="${p.id}" data-lang-key="modal_order_now">${currentLanguage === 'id' ? 'Pesan Sekarang' : 'Order Now'}</button>
                            </div>
                        </div>`;
                    gridHTML += cardHTML;
                    if (p.is_featured) {
                        featuredHTML += `<div class="swiper-slide">${cardHTML}</div>`;
                    }
                });

                dom.featuredMenuWrapper.innerHTML = featuredHTML;
                dom.menuGrid.innerHTML = gridHTML;
                
                // Re-initialize Featured Swiper
                if (dom.featuredMenuWrapper.dataset.swiperInstance) {
                    dom.featuredMenuWrapper.dataset.swiperInstance.destroy(true, true);
                }
                const featuredSwiper = new Swiper('.featured-slider', { 
                    slidesPerView: 'auto', 
                    spaceBetween: 30, 
                    grabCursor: true,
                    pagination: { el: '.swiper-pagination', clickable: true }
                });
                dom.featuredMenuWrapper.dataset.swiperInstance = featuredSwiper;

                // Render filters
                const allText = currentLanguage === 'id' ? 'Semua' : 'All';
                dom.menuFilters.innerHTML = `<button class="filter-btn active" data-filter="all">${allText}</button>` + siteData.categories.map(c => 
                    `<button class="filter-btn" data-filter="${c.name}">${c.name}</button>`
                ).join('');
            };
            
            const renderGallery = () => {
                // Ensure gallery images are sorted by 'order'
                const sortedGallery = [...siteData.gallery_images].sort((a, b) => (a.order || 0) - (b.order || 0));

                dom.galleryGrid.innerHTML = sortedGallery.map(img => `
                    <a href="${img.image_url || 'https://via.placeholder.com/400x300/CCCCCC/FFFFFF?text=No+Image'}" class="glightbox" data-gallery="our-gallery" data-title="${img[`caption_${currentLanguage}`] || img.caption_id || 'Gallery Image'}">
                        <img src="${img.image_url || 'https://via.placeholder.com/400x300/CCCCCC/FFFFFF?text=No+Image'}" alt="${img[`caption_${currentLanguage}`] || img.caption_id}">
                    </a>
                `).join('');

                // Re-initialize GLightbox if it exists, otherwise create it
                if (lightbox) {
                    lightbox.reload();
                } else {
                    lightbox = GLightbox({ selector: '.glightbox' });
                }
            };

            // --- FULL PAGE RENDER ---
            const renderAll = () => {
                renderSiteInfo(); // Render general site info like logos, social media
                renderBanners();
                renderHistory();
                renderMenu();
                renderGallery();
                updateTextContent(); // Update all data-lang-key elements

                // Re-initialize AOS
                AOS.refreshHard(); // Re-calculates positions for all elements
                AOS.init({ duration: 800, once: true, offset: 50 });
            };

            // --- FUNCTIONALITY ---
            const handleLanguageSwitch = (e) => {
                if (!e.target.matches('.lang-btn')) return;
                currentLanguage = e.target.dataset.lang;
                localStorage.setItem('preferredLanguage', currentLanguage);
                // Re-render dynamic content that relies on language
                renderHistory();
                renderMenu(); // Menu also has language-dependent text/description
                renderGallery(); // Gallery captions are language-dependent
                updateTextContent(); // Update all other static text elements
            };

            const handleMenuFilter = (e) => {
                if (!e.target.matches('.filter-btn')) return;

                dom.menuFilters.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                document.querySelectorAll('.menu-card').forEach(card => {
                    const isVisible = filter === 'all' || card.dataset.category === filter;
                    // Use CSS display property for immediate show/hide or add/remove 'hidden' class with transition
                    card.style.display = isVisible ? 'flex' : 'none'; // Flex for menu-card
                });
            };
            
            const handleMobileNav = () => {
                dom.mainNav.classList.toggle('active');
                dom.body.classList.toggle('nav-open');
                const icon = dom.mobileMenuToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            };

            const showToast = (message, type = 'success') => {
                dom.toastMessage.textContent = message;
                dom.toast.className = 'toast-notification'; // Reset classes
                dom.toast.classList.add(type);
                
                dom.toastIcon.className = 'fas';
                if (type === 'success') dom.toastIcon.classList.add('fa-check-circle');
                if (type === 'error') dom.toastIcon.classList.add('fa-times-circle');
                if (type === 'info') dom.toastIcon.classList.add('fa-info-circle');

                dom.toast.classList.add('show');
                setTimeout(() => dom.toast.classList.remove('show'), 4000);
            };

            let selectedProductForOrder = null; // Store product details for modal

            const openOrderModal = (productId) => {
                const product = siteData.products.find(p => p.id === productId);
                if (!product) {
                    showToast('Product not found!', 'error');
                    return;
                }
                selectedProductForOrder = product;
                
                dom.modalProductDetails.innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/150/CCCCCC/FFFFFF?text=No+Image'}" alt="${product[`name_${currentLanguage}`] || product.name_id}" style="width:150px; height:150px; object-fit:cover; border-radius:50%; margin-bottom:1rem; border: 4px solid var(--color-surface); box-shadow: var(--shadow-sm);">
                    <h3>${product[`name_${currentLanguage}`] || product.name_id}</h3>
                    <p class="menu-card-price">Rp ${new Intl.NumberFormat('id-ID').format(product.price || 0)}</p>
                `;
                dom.orderModal.classList.add('visible');
            };

            const closeOrderModal = () => {
                dom.orderModal.classList.remove('visible');
                dom.orderForm.reset();
                selectedProductForOrder = null;
            };
            
            // --- DATA FETCHING ---
            async function fetchAllData() {
                showToast(currentLanguage === 'id' ? 'Memuat data website...' : 'Loading website data...', 'info');
                try {
                    const collections = ['products', 'categories', 'siteContent', 'banners', 'gallery_images', 'history'];
                    const promises = collections.map(col => db.collection(col).get());
                    
                    const [
                        productsSnap, categoriesSnap, siteContentSnap, 
                        bannersSnap, gallerySnap, historySnap
                    ] = await Promise.all(promises);

                    // Filter products to only include active ones for display
                    siteData.products = productsSnap.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(p => p.is_available); // Only show available products

                    // Filter categories to only include ones that have active products
                    const productCategories = new Set(siteData.products.map(p => p.category));
                    siteData.categories = categoriesSnap.docs
                        .map(doc => ({ id: doc.id, name: doc.data().name, order: doc.data().order }))
                        .filter(c => productCategories.has(c.id)) // Only show categories that have products
                        .sort((a,b) => (a.order || 0) - (b.order || 0));

                    siteData.banners = bannersSnap.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(b => b.is_active); // Only show active banners
                    
                    siteData.gallery_images = gallerySnap.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(img => img.is_active); // Only show active gallery images

                    siteData.history = historySnap.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(h => h.is_active); // Only show active history items

                    siteData.content = {};
                    siteContentSnap.docs.forEach(doc => { siteData.content[doc.id] = doc.data(); });
                    
                    renderAll();
                    showToast(currentLanguage === 'id' ? 'Data berhasil dimuat!' : 'Data loaded successfully!', 'success');
                } catch (error) {
                    console.error("Error fetching data from Firebase:", error);
                    showToast(currentLanguage === 'id' ? 'Gagal memuat data website. Silakan coba lagi.' : 'Failed to load website data. Please try again.', 'error');
                }
            }

            // --- EVENT LISTENERS ---
            dom.langToggleContainer.addEventListener('click', handleLanguageSwitch);
            dom.mobileMenuToggle.addEventListener('click', handleMobileNav);
            dom.mainNav.addEventListener('click', (e) => { // Close nav on link click
                 if (e.target.matches('a') && dom.mainNav.classList.contains('active')) {
                    handleMobileNav();
                 }
            });
            dom.menuFilters.addEventListener('click', handleMenuFilter);
            dom.menuGrid.addEventListener('click', e => {
                if (e.target.matches('.order-now-btn')) {
                    openOrderModal(e.target.dataset.productId);
                }
            });
            dom.modalCloseBtn.addEventListener('click', closeOrderModal);
            dom.orderModal.addEventListener('click', e => { // Close on overlay click
                if (e.target === dom.orderModal) closeOrderModal();
            });
            dom.orderForm.addEventListener('submit', async e => {
                e.preventDefault();
                const customerName = document.getElementById('customer-name').value;
                const customerPhone = document.getElementById('customer-phone').value;

                if (!selectedProductForOrder || !customerName || !customerPhone) {
                    showToast(currentLanguage === 'id' ? 'Harap lengkapi semua detail pesanan.' : 'Please complete all order details.', 'error');
                    return;
                }

                try {
                    await db.collection('orders').add({
                        product_id: selectedProductForOrder.id,
                        product_name: selectedProductForOrder.name_id, // Store ID name
                        product_price: selectedProductForOrder.price,
                        customer_name: customerName,
                        customer_phone: customerPhone,
                        order_date: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'pending' // Initial status
                    });
                    showToast(currentLanguage === 'id' ? 'Pesanan berhasil dikirim!' : 'Order submitted successfully!', 'success');
                    closeOrderModal();
                } catch (error) {
                    console.error("Error submitting order:", error);
                    showToast(currentLanguage === 'id' ? `Gagal mengirim pesanan: ${error.message}` : `Failed to submit order: ${error.message}`, 'error');
                }
            });

            // --- INITIALIZATION ---
            fetchAllData();
            updateLangButtons(); // Set initial active language button
            AOS.init({ duration: 800, once: true, offset: 50 }); // Initialize AOS once
        });
    </script>
</body>
</html>
